<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detección de Uniforme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Subir fotos para detección de uniforme</h2>
                    {% if error %}
                      <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post" action="/detect" enctype="multipart/form-data" class="card p-4 shadow-sm">
                        <div class="mb-3">
                            <label for="aliado" class="form-label">Aliado <span class="text-danger">*</span></label>
                            <select class="form-control" id="aliado" name="aliado" required>
                                <option value="" disabled selected>Selecciona un aliado</option>
                                <option value="DOMINIO">DOMINIO</option>
                                <option value="INMEL">INMEL</option>
                                <option value="CLARO">CLARO</option>
                            </select>
                            <small class="form-text text-muted">Selecciona el aliado correspondiente.</small>
                        </div>
                        <div class="mb-3">
                            <label for="nombre_tecnico" class="form-label">Nombre del técnico <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombre_tecnico" name="nombre_tecnico" required maxlength="100">
                            <small class="form-text text-muted">Escribe tu nombre completo.</small>
                        </div>
                        <div class="mb-3">
                            <label for="uniforme" class="form-label">Foto del uniforme <span class="text-danger">*</span></label>
                            <video id="video" width="100%" autoplay playsinline style="border:1px solid #212121;"></video>
                            <button type="button" class="btn btn-dark mt-2" id="capture">Capturar foto</button>
                            <canvas id="canvas" style="display:none;"></canvas>
                            <input type="file" class="form-control mt-2" name="uniforme" id="uniforme" accept="image/*" required>
                            <div id="foto-lista" class="text-success mt-2" style="display:none;">Foto capturada y lista para enviar.</div>
                            <img id="preview" class="img-thumbnail" alt="Previsualización" style="display:none; max-height:200px;">
                            <small class="form-text text-muted">Puedes tomar una foto o seleccionar una existente.</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="btn-detectar">
                            Detectar
                            <span id="spinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
                        </button>
                        <button type="reset" class="btn btn-outline-secondary w-100 mt-2">Limpiar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const uniformeInput = document.getElementById('uniforme');
const fotoLista = document.getElementById('foto-lista');
const captureBtn = document.getElementById('capture');
const preview = document.getElementById('preview');
const spinner = document.getElementById('spinner');

// Solicitar permiso y acceder a la cámara trasera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then((stream) => {
        video.srcObject = stream;
    })
    .catch((error) => {
        video.style.display = 'none';
        captureBtn.style.display = 'none';
    });

// Capturar la foto al hacer clic en el botón
captureBtn.addEventListener('click', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(function(blob) {
        const file = new File([blob], 'captura.jpg', { type: 'image/jpeg' });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        uniformeInput.files = dataTransfer.files;
        fotoLista.style.display = 'block';
        let url = URL.createObjectURL(blob);
        preview.src = url;
        preview.style.display = 'block';
    }, 'image/jpeg');
});

// Previsualización de imagen seleccionada
uniformeInput.addEventListener('change', function(e) {
    if (this.files && this.files[0]) {
        let reader = new FileReader();
        reader.onload = function(ev) {
            preview.src = ev.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(this.files[0]);
        fotoLista.style.display = 'none';
    }
});

// Spinner al enviar formulario
document.querySelector('form').addEventListener('submit', function() {
    spinner.style.display = 'inline-block';
});
</script>
</body>
</html>
